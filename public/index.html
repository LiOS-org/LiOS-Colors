<!DOCTYPE html>
<html lang="en" class="Moving_Gradients">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiOS-Colors</title>
    <script src="assets/main.js" defer></script>
    <link rel="stylesheet" href="assets/main.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">

</head>
<body>
    <div id="Frosted_Background">
        <div id="rainbow-picker">
            <div class="rainbow-swatch" style="background-color: red;" onclick="showShades('red')"></div>
            <div class="rainbow-swatch" style="background-color: orange;" onclick="showShades('orange')"></div>
            <div class="rainbow-swatch" style="background-color: yellow;" onclick="showShades('yellow')"></div>
            <div class="rainbow-swatch" style="background-color: green;" onclick="showShades('green')"></div>
            <div class="rainbow-swatch" style="background-color: blue;" onclick="showShades('blue')"></div>
            <div class="rainbow-swatch" style="background-color: indigo;" onclick="showShades('indigo')"></div>
            <div class="rainbow-swatch" style="background-color: violet;" onclick="showShades('violet')"></div>
        </div>
        
    <input type="text" id="search-bar" placeholder="Search colors..." onkeyup="searchColors()"></div>
    <div id="main-container"></div>
    <script type="module" src="secrets/firebase_sdk.js"></script>
</body>
</html>
