      <!-- Loader -->
      <script>
      window.addEventListener('load', function () {
        const preloader = document.querySelector('.bouncing-loader');
        const navbar = document.querySelector('.navigation_container_bottom');
        
        // Step 1: Fade out the preloader
        preloader.style.opacity = 0;

        // Step 2: After the fade-out completes, hide preloader and show navbar
        setTimeout(() => {
        preloader.style.display = 'none';
        navbar.style.display = 'flex';
        navbar.style.opacity = 0;

        // Step 3: Smooth fade-in for the navbar
        setTimeout(() => {
          navbar.style.opacity = 1;
        }, 10); // slight delay to trigger CSS transition
        }, 0.5); // match this with your CSS transition duration
      });
      </script>
